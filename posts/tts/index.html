<div class="mdui-container " style="max-width: 840px">
    <div class="mdui-m-b-4">
        <label class="mdui-textfield-label">声音选择</label>
        <select name="per" class="per mdui-select" style="width: 100%">
            <option value="0">女声</option>
            <option value="5">情感女声</option>
            <option value="1">男声</option>
            <option value="3">情感男声</option>
            <option value="4">度丫丫</option>
        </select>
    </div>

    <div class="mdui-m-b-4">
        <label class="mdui-textfield-label">语速</label>
        <label class="mdui-slider mdui-slider-discrete">
            <input class="spd"  value="5" type="range" step="1" min="1" max="15"/>
        </label>
    </div>
    
    <div class="mdui-m-b-4">
        <label class="mdui-textfield-label">语调</label>
        <label class="mdui-slider mdui-slider-discrete">
            <input class="pit" value="2" type="range" step="1" min="1" max="5"/>
        </label>
    </div>
    
    <div class="mdui-textfield mdui-m-b-4">
        <label class="mdui-textfield-label">语音内容</label>
        <textarea  class="text mdui-textfield-input"></textarea>
    </div>
    
    <div class="mdui-col">
        <button onclick="playMusic()" class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple"><i class="mdui-icon material-icons">&#xe405;</i></button>
    </div>
    
    <div class="mdui-m-t-4">
        <audio id="player"  class="mdui-hidden"  controls="controls"></audio>
        <div class="mdui-float-right mdui-m-r-2">
            <label class="mdui-textfield-label">音频下载</label>
            <label class="mdui-switch">
                <input class="checkbox"  type="checkbox"/>
                <i class="mdui-switch-icon"></i>
            </label>
        </div>
    </div>
    
        <script>
            $('.checkbox').click(function () {
                if($("input[type='checkbox']").prop("checked")){
                    $('#player').removeClass('mdui-hidden');
                }else {
                    $('#player').addClass('mdui-hidden');
                }
    
            });



            function playMusic() {
                var per = $('.per').val(); //声音
                var spd = $('.spd').val(); //语速
                var pit = $('.pit').val(); //音调
                var text = $('.text').val()?$('.text').val():'请在上方输入语音内容'; //文本
                var player = $('#player').attr({src:'https://tts.baidu.com/text2audio?tex='+text+'&cuid=baike&lan=ZH&ctp=1&pdt=301&vol=100&rate=32&per='+per+'&spd='+spd+'&pit='+pit}); //文本
                var player = $("#player")[0]; /*jquery对象转换成js对象*/
                if (player.paused){ /*如果已经暂停*/
                    player.play(); /*播放*/
                }else {
                    player.pause();/*暂停*/
                }
            }
        </script>
